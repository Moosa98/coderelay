<div class="oj-hybrid-padding">
  <h1>Manage Complaints</h1>
  <div>
     <oj-table
              id="table"
              aria-label="Complaints Table"
              accessibility.row-header="depName"
              selected="{{selectedItems}}"
              selection-mode="[[selectedSelectionMode]]"
              on-selected-changed="[[selectedChangedListener]]"
              data="[[complaint_dataprovider_filtered]]"
              columns-default.sortable="disabled"
              columns='[{"headerText": "Complaint ID", 
                       "field": "ComplaintID",
                       "headerClassName": "oj-sm-only-hide",
                       "className": "oj-sm-only-hide",
                       "resizable": "enabled",
                       "id": "depId"},
                      {"headerText": "Complainee Name", 
                       "field": "ComplaineeName",
                       "resizable": "enabled",
                       "id": "depName"},
                      {"headerText": "Complainee Email ID", 
                       "field": "ComplaineeEmailId",
                       "headerClassName": "oj-sm-only-hide",
                       "className": "oj-sm-only-hide",
                       "resizable": "enabled",
                       "id": "locId"},
                      {"headerText": "Complaint Description", 
                       "field": "Description",
                       "resizable": "enabled",
                       "id": "manId"},
                      {"headerText": "Hostel", 
                       "field": "Hostel",
                       "headerClassName": "oj-sm-only-hide",
                       "className": "oj-sm-only-hide",
                       "resizable": "enabled",
                       "id": "locId"},
                      {"headerText": "Room Number", 
                       "field": "Room",
                       "resizable": "enabled",
                       "id": "manId"},
                      {"headerText": "Phone Number", 
                       "field": "Phone",
                       "headerClassName": "oj-sm-only-hide",
                       "className": "oj-sm-only-hide",
                       "resizable": "enabled",
                       "id": "locId"},
                      {"headerText": "Complaint Status", 
                       "field": "Status",
                       "resizable": "enabled",
                       "id": "manId"},
                      {"headerText": "Complainee Category", 
                       "field": "Category",
                       "headerClassName": "oj-sm-only-hide",
                       "className": "oj-sm-only-hide",
                       "resizable": "enabled",
                       "id": "locId"},
                      {"headerText": "Assigned Officer Hierarchy", 
                       "field": "Officer",
                       "resizable": "enabled",
                       "id": "manId"},
                      {"headerText": "Assigned Officer Name", 
                       "field": "OfficerName",
                       "resizable": "enabled",
                       "id": "manId"},
                      {"headerText": "Assigned Officer Email ID", 
                       "field": "OfficerEmailId",
                       "resizable": "enabled",
                       "id": "manId"},
                      {"headerText": "Officer Assigned Time", 
                       "field": "H1IssueTime",
                       "resizable": "enabled",
                       "id": "manId"}]'
                       style="width: 100%;"></oj-table>


  </div><br>
  <div>
              <oj-button id="button1" on-oj-action="[[accept_action]]" 
              data-bind="attr: {disabled : buttonaccess()==true}">Accept Complaint</oj-button>
              <oj-button id="button2" on-oj-action="[[reject_action]]" 
              data-bind="attr: {disabled : buttonaccess()==true}">Reject Complaint</oj-button>
              <oj-button id="button2" on-oj-action="[[escalate_action]]" 
              data-bind="attr: {disabled : buttonaccess()==true}">Escalate Complaint</oj-button>
            </div>
            <oj-dialog id="md3" dialog-title="Escalation Error" aria-describedby="desc">
              <div slot="body">
                <span>
                <oj-bind-text value="[[error_text]]"></oj-bind-text>
              </span>
              </div>
              <div slot="footer">
                <oj-button id="okButton" on-oj-action="[[error_close]]">CLOSE</oj-button>
              </div>
            </oj-dialog>
</div>
